<html lang="en">

<body>
    <script>
        var user = prompt("Digite seu nome aqui: ");
        var firstLetter = user.slice(0, 1);
        var upercaseFirstLetter = firstLetter.toUpperCase();
        var restOfName = user.slice(1, user.length);
        var lowercasedName = restOfName.toLowerCase();
        var captilizedName = upercaseFirstLetter + lowercasedName;
        alert(`Hello, ${captilizedName}!`);
    </script>
</body>
